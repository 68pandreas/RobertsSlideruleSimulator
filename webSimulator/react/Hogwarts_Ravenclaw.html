<html>
  <head>
    <title>Ravenclaw</title>
    <link rel="shortcut icon" type="image/x-icon" href="hogwart/Ravenclaw_ClearBG2.png"/>
  </head>
<body background=RavenclawCommonRoom.jpg style="background-size: cover;" onkeydown = "javascript: if (event . key . toUpperCase () === 'R') reverto (); else ProcessKey (event);">
<style>
@font-face
{
font-family: snell;
src: url('snellbt-regular.otf'),
url('snellbt-regular.eot');
}
</style>
<font face="snell" color="yellow" size="+2">
<div>
	<input type = checkbox id = on_hairline onchange = "javascript: changeMarkings ('hairline', this . checked);" />Markings on centre hairline.
	<input type = checkbox id = on_extras onchange = "javascript: changeMarkings ('hairlines', this . checked);" />Markings on additional hairlines.
	<input type = checkbox id = on_music checked = true onchange = "javascript: if (this . checked) music . play (); else music . pause ();" />Music
  <input type="button" value="Reverto!" style="background-color: #f44336; color: white; border: none; border-radius: 4px; padding: 4px; font-family: snell; font-size: 16px; font-weight: bold;" onclick="javascript: reverto ();" />
</div>
</font>
<div id="root"></div>

<script src="sliderule_construction_kit.js"></script>
<script src="scales.js"></script>
<script src="folded_scales.js"></script>
<script src="sliderule_ctrl.js"></script>


<script>

var wood_floor = new Image (); wood_floor . src = 'wood/wood_1.jpg'; wood_floor . onload = function () {sliderules . requireRedraw = true;};
var wood = new Image (); wood . src = 'wood/wood_7.png'; wood . onload = function () {sliderules . requireRedraw = true;};

var house_logo = new Image (); house_logo . src = 'hogwart/Ravenclaw_ClearBG2.png'; house_logo . onload = function () {sliderules . requireRedraw = true;};

var sliderules = new Sliderules ({wood_floor: wood_floor, wood: wood, house_logo: house_logo, house: 'Ravenclaw', motto: 'Or yet in wise old Ravenclaw, If you\'ve a ready mind, Where those of wit and learning, Will always find their kind.', c1: '#87cefa', c2: '#cd7f32'});

</script>
<script src=hogwarts_student.js></script>
<script src="sliderule_application.js"></script>
<audio id=music autoplay loop >
	<source src="hps.mp3" type="audio/mpeg" />
	<source src="hps.wav" type="audio/wav" />
</audio>

<script>
var music = document . getElementById ('music');
if (! document . getElementById ('on_music') . checked) music . pause ();
changeMarkings ('hairline', document . getElementById ('on_hairline') . checked);
changeMarkings ('hairlines', document . getElementById ('on_extras') . checked);
</script>

</body></html>
