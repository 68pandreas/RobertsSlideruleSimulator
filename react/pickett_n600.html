<html>
  <head>
    <title>Pickett N600-ES Apollo 11 mission</title>

<body background="apollo-11.jpg" style="background-size: cover;">

<div align="right">
	<font color="yellow">
	<input type = checkbox id = on_hairline onchange = "javascript: changeMarkings ('hairline', this . checked);" />Markings.
	<input type = checkbox id = other_side onchange = "javascript: changeSide (this . checked ? 'back' : 'front'); document . body . style . backgroundImage = this . checked ? 'url(\'./Buzz.png\')' : 'url(\'./apollo-11.jpg\')';" />Other side.
  </font>
</div>

<div style="position: absolute; top: 360px; left: 10px; z-index: -1; background-image: url('Buzz_Aldrin.jpg'); background-size: 400px;"/><br/><br/><br/><br/><br/><br/><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="Buzz_Aldrin_Autograph.png" width="300px"/></div>

<div style="position: absolute; top: 360px; right: 10px; z-index: -2; color: yellow; font-family: arial; font-style: italic; text-indent: 50px; width: 300px;">
<p>The above replica of <b>Pickett N600-ES Log Log Duplex</b> (Made in USA) was taken to the moon by astronaut Buzz Aldrin on July 20, 1969.</p>
<p>It was used for last-minute calculations before landing.</p>
</div>


<div id="root"></div>

r . scales . push (new scale_J (24));

// OTHER SIDE //

r . markings . push (new Engraving ('CF', '14px arial', 'right', 'black', -0.01, 20));
r . markings . push (new Engraving ('Ln', '14px arial', 'right', 'black', -0.01, 38));

r . markings . push (new Engraving ('CI', '14px arial', 'right', 'red', -0.01, 78));
r . markings . push (new Engraving ('C', '14px arial', 'right', 'black', -0.01, 98));
r . markings . push (new Engraving ('PICKET', '10px arial', 'center', 'black', -0.07, 20));
r . markings . push (new Engraving ('ALL METAL', '10px arial', 'center', 'black', -0.07, 34));
r . markings . push (new Engraving ('SLIDE RULES', '10px arial', 'center', 'black', -0.07, 102 - 22));

r . markings . push (new Bolt (-0.095, 51, 6, 'white', 'black'));

r = new Rule ({left_margin: 0.115, right_margin: 0.115, rule_colour: 'yellow'}); s . rules . push (r);
r . markings . push (new Engraving ('D', '14px arial', 'right', 'black', -0.01, 20));
r . markings . push (new Engraving ('LL\u2083', '14px arial', 'right', 'black', -0.01, 52));
