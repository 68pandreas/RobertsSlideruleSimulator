<html>
  <head>
    <title>Hemmi 257 Chemical</title>
  </head>
<body>
<div>
	<input type = checkbox id = on_side onchange = "javascript: changeMarkings ('stator', this . checked);" />Markings on side.
	<input type = checkbox id = on_hairline onchange = "javascript: changeMarkings ('hairline', this . checked);" />Markings on centre hairline.
	<input type = checkbox id = on_extras onchange = "javascript: changeMarkings ('hairlines', this . checked);" />Markings on additional hairlines.
	<input type = checkbox id = other_side onchange = "javascript: changeSide (this . checked ? 'back' : 'front');" />Other side.
	<input type = checkbox id = version onchange = "javascript: changeVersion (this . checked ? 'us' : 'german');" />Version US/German.
	<input type = checkbox id = short_long onchange = "javascript: changeSize (this . checked ? 900 : 1200);" />Short/Long
</div>
<div id="root"></div>

<script src="react.js"></script>
<script src="react-dom.js"></script>

<script src="sliderule_construction_kit.js"></script>
<script src="scales.js"></script>
<script src="scales_gjm_new.js"></script>
<script src="sliderule_construction_kit_gjm_new.js"></script>
<script src="scales_chemical.js"></script>

<script>

var sliderules = new Sliderules ();
var s = new Sliderule (1200, {cursor_left_extension: 0.07, cursor_right_extension: 0.07, cursor_top_margin: 20, cursor_bottom_margin: 20}); sliderules . sliderules . push (s);
s . cursorBraces . push (new DecilonWindow (8, 0.072, 0.07, 0.04, 24, 10, -5, '#9498a1', 'black'));
s . cursorBraces . push (new Screw (0.055, -12, 7, Math . random () * Math . PI, '#9498a1', 'white'));
s . cursorBraces . push (new Screw (-0.055, -12, 7, Math . random () * Math . PI, '#9498a1', 'white'));
s . cursorBraces . push (new Screw (0.055, 300, 7, Math . random () * Math . PI, '#9498a1', 'white'));
s . cursorBraces . push (new Screw (-0.055, 300, 7, Math . random () * Math . PI, '#9498a1', 'white'));
s . braces . push (new LTopLeftBrace (6, 14, 0.05, 0.1, 96, 4, '#c4c7ce', 'red'));
s . braces . push (new LTopLeftBrace (4, 16, 0.05, 0.1, 96, 6, '#c4c7ce', 'red'));
s . braces . push (new LTopRightBrace (6, 14, 0.05, 0.1, 96, 4, '#c4c7ce', 'red'));
s . braces . push (new LTopRightBrace (4, 16, 0.05, 0.1, 96, 6, '#c4c7ce', 'red'));
var r = new Rule (); s . rules . push (r);
r . scales . push (new spacer (24));
r . scales . push (new scale_L (24));
r . scales . push (new scale_A (24));
r . scales . push (new scale_CF (24));
r = new Rule ({stator: 1}); s . rules . push (r);
r . scales . push (new scale_DF (24));
r . scales . push (new scale_DIF (24));
r . scales . push (new scale_CI (24));
r . scales . push (new scale_C (24));
r = new Rule (); s . rules . push (r);
r . scales . push (new scale_D (24));
r . scales . push (new scale_LL3_down (24));
r . scales . push (new scale_LL2_down (24));
r . scales . push (new scale_LL1_down (24));

s = new Sliderule (1200); sliderules . sliderules . push (s);
s . braces . push (new LBottomLeftBrace (6, 14, 0.05, 0.1, 96, 4, '#c4c7ce', 'red'));
s . braces . push (new LBottomLeftBrace (4, 16, 0.05, 0.1, 96, 6, '#c4c7ce', 'red'));
s . braces . push (new LBottomRightBrace (6, 14, 0.05, 0.1, 96, 4, '#c4c7ce', 'red'));
s . braces . push (new LBottomRightBrace (4, 16, 0.05, 0.1, 96, 6, '#c4c7ce', 'red'));
r = new Rule (); s . rules . push (r);
r . scales . push (new spacer (20));
r . scales . push (new scale_Chemical (24,
    ['H', {e: 'Ag', align: 'right'}, {e: 'B', align: 'left'}, 'Cd', 'C', 'I', 'Cs', 'Ba', {e: 'CH3', v: 'CH\u2083'}, 'O', 'OH', {e: 'H2o', v: 'H\u2082O'}, 'F',
      {e: 'Au', shift: -3}, {e: 'Hg', shift: 3}, 'Bi',
      'Mg', 'CN', 'Al', 'CO', {e: 'C2H5', v: 'C\u2082H\u2085'}, 'Cl', {e: 'K', shift: -2},
      {e: 'He', shift: 2}, 'COOH', 'Cr', {e: 'Mn', shift: -4}, {e: 'Fe', shift: 4},
      {e: 'Co', shift: -4}, {e: 'CO3', v: 'CO\u2083', shift: 7}, 'Cu', 'Li',
      {e: 'As', align: 'right'}, {e: 'C6H5', v: 'C\u2086H\u2085'}, {e: 'Br', align: 'left'}, 'Kr',
      'Be', 'Mo'
      ],
    {lines: [{left: 0, right: 1, height: 1}]}));
r . scales . push (new spacer (4));
r . scales . push (new scale_Chemical (24,
    [{e: 'Sn', shift: -2}, {e: 'Sb', shift: 2}, 'Xe', 'N', 'NH', {e: 'NH2', v: 'NH\u2082'},
    {e: 'P2O7', v: 'P\u2082O\u2087', align: 'right'}, {e: 'NH4', v: 'NH\u2084', shift: -4}, {e: 'W', shift: 4},
    'Pt', 'Ne', {e: 'Pb', shift: 3}, {e: 'Ra', shift: -4}, {e: 'Na', shift: 4}, 'U',
    'Si', 'Air', 'P', 'S', {e: 'Ar', align: 'right'}, {e: 'Ca', align: 'left'}, {e: 'NO2', v: 'NO\u2082'}, 'Ti', 'V',
    'Ni', {e: 'NO3', v: 'NO\u2083'}, 'Zn', 'Se', 'Rb', {e: 'Zr', shift: -4}, {e: 'PO4', v: 'PO\u2084', shift: -6}, {e: 'SO4', v: 'SO\u2084', align: 'left'}
    ],
    {lines: [{left: 0, right: 1, height: 1}]}));
r . scales . push (new spacer (24));
r = new Rule ({stator: 1}); s . rules . push (r);
r . scales . push (new spacer (24));
r . scales . push (new scale_Fahr2 (24));
r . scales . push (new scale_Cent2_down (24));
r . scales . push (new spacer (24));
r = new Rule (); s . rules . push (r);
r . scales . push (new spacer (24));
r . scales . push (new spacer (24));
r . scales . push (new spacer (24));
r . scales . push (new spacer (24));

</script>

<script src="sliderule_application.js"></script><script> changeSide ('front'); </script>
<script>
changeMarkings ('stator', document . getElementById ('on_side') . checked);
changeMarkings ('hairline', document . getElementById ('on_hairline') . checked);
changeMarkings ('hairlines', document . getElementById ('on_extras') . checked);
changeSide (document . getElementById ('other_side') . checked ? 'back' : 'front');
changeVersion (document . getElementById ('version') . checked ? 'us' : 'german');
changeSize (document . getElementById ('short_long') . checked ? 900 : 1200);
</script>

</body></html>
