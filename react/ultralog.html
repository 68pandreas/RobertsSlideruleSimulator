<html>
  <head>
    <title>UltraLog</title>
  </head>
<body background = tower-bridge.jpgg style = "background-size: 100%;" >
<font color="black">
<div>
	<input type = checkbox id = on_side onchange = "javascript: changeMarkings ('stator', this . checked);" />Markings on side.
	<input type = checkbox id = on_hairline onchange = "javascript: changeMarkings ('hairline', this . checked);" />Markings on centre hairline.
	<input type = checkbox id = on_extras onchange = "javascript: changeMarkings ('hairlines', this . checked);" />Markings on additional hairlines.
	<input type = checkbox id = other_side onchange = "javascript: changeSide (this . checked ? 'back' : 'front');" />Other side.
	<input type = checkbox id = short_long onchange = "javascript: changeSize (this . checked ? 900 : 1200);" />Short/Long
</div>
<div id="root"></div>

<script src="sliderule_construction_kit.js"></script>
<script src="scales.js"></script>

<script>
var sliderules = new Sliderules ();
var s = new Sliderule (1200); sliderules . sliderules . push (s);
s . braces . push (new LeftBrace (2, 0.07, 8, 'white', 'black', 188, 0.7));
s . braces . push (new LeftBrace (4, 0.063, 8, 'white', 'black', 190, 0.7));
s . braces . push (new RightBrace (2, 0.07, 8, 'white', 'black', 188, 0.7));
s . braces . push (new RightBrace (4, 0.063, 8, 'white', 'black', 190, 0.7));
s . braces . push (new Screw (0.034, 434, 12, Math . random () * Math . PI, '#b5a642', '#605321'));
s . braces . push (new Screw (0.02, 94, 8, Math . random () * Math . PI, '#b5a642', '#605321'));
s . braces . push (new Screw (0.046, 26, 8, Math . random () * Math . PI, '#b5a642', '#605321'));
s . braces . push (new Screw (1.366, 434, 12, Math . random () * Math . PI, '#b5a642', '#605321'));
s . braces . push (new Screw (1.38, 94, 8, Math . random () * Math . PI, '#b5a642', '#605321'));
s . braces . push (new Screw (1.354, 26, 8, Math . random () * Math . PI, '#b5a642', '#605321'));

var r = new Rule ({rounding: 12}); s . rules . push (r);
r . scales . push (new scale_LL00 (24, {left: 'LL/0', marking_colour: 'red', right_extension: 0.044, right: 'e\u207b\u2070\u22c5\u2070\u2070\u00b9\u02e3', rs: 0.09}));
r . scales . push (new scale_LL01 (24, {left: 'LL/1', marking_colour: 'red', right_extension: 0.023, right: 'e\u207b\u2070\u22c5\u2070\u00b9\u02e3', rs: 0.09}));
r . scales . push (new scale_LL02 (24, {left: 'LL/2', marking_colour: 'red', left_extension: 0.026, right_extension: 0.022, right: 'e\u207b\u2070\u22c5\u00b9\u02e3', rs: 0.09}));
r . scales . push (new scale_LL03 (24, {left: 'LL/3', marking_colour: 'red', left_extension: 0.04, right_extension: 0.065, right: 'e\u207b\u02e3', rs: 0.09}));
r . scales . push (new scale_CF (24, {left: 'DF', highlight: 'yellow', highlight_left: 0.2, highlight_right: 0.2, left_extension: 0.022, right_extension: 0.06, draw_c: false, right: '\u03c0\u{1d465}', rs: 0.09}));
r = new Rule ({stator: 1, rounding: 12}); s . rules . push (r);
r . scales . push (new scale_DF (24, {left: 'CF', highlight: 'yellow', highlight_left: 0.2, highlight_right: 0.2, left_extension: 0.022, right_extension: 0.06, draw_c: false, right: '\u03c0\u{1d465}', rs: 0.09}));
r . scales . push (new scale_DIF (24, {left: 'CIF', highlight: 'yellow', highlight_left: 0.2, highlight_right: 0.2, marking_colour: 'red', draw_c: false, left_extension: 0.004, right_extension: 0.028, right: '10/\u03c0\u{1d465}', rs: 0.09}));
r . scales . push (new scale_SINH1rad_down (24, {left: 'SH1', right_extension: 0.014, right: '\u2222 sin h', rs: 0.09}));
r . scales . push (new scale_SINH2rad_down (24, {left: 'SH2', left_extension: 0.022, right_extension: 0.001, right: '\u2222 sin h', rs: 0.09}));
r . scales . push (new scale_COSHrad_down (24, {left: 'CH', right_extension: 0.006, right: '\u2222 cos h', rs: 0.09}));
r . scales . push (new scale_TANHrad_down (24, {left: 'TH', left_extension: 0.004, right: '\u2222 tan h', rs: 0.09}));
r . scales . push (new spacer (2, {lines: [{left: -0.2, right: 1.2, height: 1}]}));
//===============
r . scales . push (new scale_Ln (24, {left: 'Ln', right: 'ln \u{1d465}', rs: 0.09}));
r . scales . push (new scale_L (24, {left: 'L', right: 'log \u{1d465}', rs: 0.09}));
r . scales . push (new scale_CI (24, {left: 'CI', marking_colour: 'red', highlight: 'yellow', highlight_left: 0.2, highlight_right: 0.2, right: '1/\u{1d465}', rs: 0.09}));
r . scales . push (new scale_C (24, {left: 'C', highlight: 'yellow', highlight_left: 0.2, highlight_right: 0.2, right: '\u{1d465}', rs: 0.09}));
r = new Rule ({rounding: 12}); s . rules . push (r);
r . scales . push (new scale_D (24, {left: 'D', highlight: 'yellow', highlight_left: 0.2, highlight_right: 0.2, right: '\u{1d465}', rs: 0.09}));
r . scales . push (new scale_LL3_down (24, {left: 'LL3', left_extension: 0.04, right: 'e\u02e3', rs: 0.09}));
r . scales . push (new scale_LL2_down (24, {left: 'LL2', left_extension: 0.024, right: 'e\u2070\u22c5\u00b9\u02e3', rs: 0.09}));
r . scales . push (new scale_LL1_down (24, {left: 'LL1', left_extension: 0.004, right: 'e\u2070\u22c5\u2070\u00b9\u02e3', rs: 0.09}));
r . scales . push (new scale_LL0_down (24, {left: 'LL0', right: 'e\u2070\u22c5\u2070\u2070\u00b9\u02e3', rs: 0.09}));

s = new Sliderule (1200); sliderules . sliderules . push (s);
s . braces . push (new LeftBrace (2, 0.07, 8, 'white', 'black', 188, 0.7));
s . braces . push (new LeftBrace (4, 0.063, 8, 'white', 'black', 190, 0.7));
s . braces . push (new RightBrace (2, 0.07, 8, 'white', 'black', 188, 0.7));
s . braces . push (new RightBrace (4, 0.063, 8, 'white', 'black', 190, 0.7));
s . braces . push (new Screw (0.034, 48, 12, Math . random () * Math . PI, '#b5a642', '#605321'));
s . braces . push (new Screw (0.02, 388, 8, Math . random () * Math . PI, '#b5a642', '#605321'));
s . braces . push (new Screw (0.046, 456, 8, Math . random () * Math . PI, '#b5a642', '#605321'));
s . braces . push (new Screw (1.366, 48, 12, Math . random () * Math . PI, '#b5a642', '#605321'));
s . braces . push (new Screw (1.38, 388, 8, Math . random () * Math . PI, '#b5a642', '#605321'));
s . braces . push (new Screw (1.354, 456, 8, Math . random () * Math . PI, '#b5a642', '#605321'));
r = new Rule (); s . rules . push (r);
r . scales . push (new scale_CONST (24, {marks: {
  e: Math . log10 (Math . E),
  Pi: Math . log10 (Math . PI),
  W: Math . log10 (7.46),
  g: Math . log10 (9.80665)
}, left: 'Const', lines: [{left: -0.1, right: 1.1, height: 1}], right: 'Const', rs: 0.09}));
r . scales . push (new scale_R1 (24, {left: 'R1', right: '\u221a\u{1d465}', rs: 0.09}));
r . scales . push (new scale_R2 (24, {left: 'R2', right: '\u221a\u{1d465}', rs: 0.09}));
r . scales . push (new scale_K (24, {left: 'K', highlight: 'yellow', highlight_left: 0.2, highlight_right: 0.2, right: '\u{1d465}\u00b3', rs: 0.09}));
r . scales . push (new scale_A (24, {left: 'A', highlight: 'yellow', highlight_left: 0.2, highlight_right: 0.2, right: '\u{1d465}\u00b2', rs: 0.09}));

r = new Rule (); s . rules . push (r);
r . scales . push (new scale_B (24, {left: 'B', highlight: 'yellow', highlight_left: 0.2, highlight_right: 0.2, right: '\u{1d465}\u00b2', rs: 0.09}));
r . scales . push (new scale_TCTdec_down (24, {left: 'T1'}));
r . scales . push (new scale_TCT1dec_down (24, {left: 'T2'}));
r . scales . push (new scale_STCTdec_down (24, {left: 'ST'}));
r . scales . push (new scale_SCdec_down (24, {left: 'S'}));
r . scales . push (new spacer (2, {lines: [{left: 0, right: 1, height: 1}]}));
r . scales . push (new scale_P (24, {left: 'P'}));
r . scales . push (new scale_PH (24, {left: 'H1'}));
r . scales . push (new scale_PH2 (24, {left: 'H2'}));
r . scales . push (new scale_CI (24, {left: 'CI', marking_colour: 'red', highlight: 'yellow', highlight_left: 0.2, highlight_right: 0.2}));
r . scales . push (new scale_C (24, {left: 'C', highlight: 'yellow', highlight_left: 0.2, highlight_right: 0.2}));

r = new Rule (); s . rules . push (r);
r . scales . push (new scale_D (24, {left: 'D', highlight: 'yellow', highlight_left: 0.2, highlight_right: 0.2}));
r . scales . push (new scale_DI (24, {left: 'DI', marking_colour: 'red', highlight: 'yellow', highlight_left: 0.2, highlight_right: 0.2}));
r . scales . push (new scale_O1 (24, {left: 'Q1'}));
r . scales . push (new scale_O2 (24, {left: 'Q2'}));
r . scales . push (new scale_O3 (24, {left: 'Q3'}));

</script>

<script src="sliderule_application.js"></script>
<script>
changeMarkings ('stator', document . getElementById ('on_side') . checked);
changeMarkings ('hairline', document . getElementById ('on_hairline') . checked);
changeMarkings ('hairlines', document . getElementById ('on_extras') . checked);
changeSide (document . getElementById ('other_side') . checked ? 'back' : 'front');
changeSize (document . getElementById ('short_long') . checked ? 900 : 1200);
</script>
</font>
</body></html>
