var dbr = function (ctx, length, from, to, b1, b2, texts) {
	from *= length; to *= length;
	ctx . beginPath (); ctx . moveTo (from, b1); ctx . lineTo (from, b2);
	for (ind in texts) {
		var text = texts [ind];
		var span = ctx . measureText (text . text) . width * 0.5 + 2;
		var tt = length * text . location;
		if (tt > from && tt < to) {ctx . lineTo (tt - span, b2); from = tt + span; ctx . moveTo (from, b2);}
		ctx . fillText (text . text, length * text . location, b2);
	}
	ctx . lineTo (to, b2); ctx . lineTo (to, b1); ctx . stroke ();
};
var ldbr = function (ctx, length, from, to, b1, b2, text) {
	from *= length; to *= length;
	ctx . beginPath (); ctx . moveTo (from, b1); ctx . lineTo (from, b2);
	var span = ctx . measureText (text);
	ctx . lineTo (to - ctx . measureText (text) . width * 0.5 - 2, b2); ctx . stroke ();
	ctx . fillText (text, to, b2);
};
var rdbr = function (ctx, length, from, to, b1, b2, text) {
	from *= length; to *= length;
	ctx . beginPath (); ctx . moveTo (from, b1); ctx . lineTo (from, b2);
	var span = ctx . measureText (text);
	ctx . lineTo (to + ctx . measureText (text) . width * 0.5 + 2, b2); ctx . stroke ();
	ctx . fillText (text, to, b2);
};
var cl = function (value) {return Math . log10 (value) * 0.5;};
var custom_scale = function (height) {
	spacer . call (this, height, null);
}; inherit (custom_scale, spacer);
custom_scale . prototype . value = function (location) {return Math . pow (10, location * 2);};
custom_scale . prototype . location = cl;
custom_scale . prototype . locations = {
	litres_to_gallons: cl (26.4172),
	feet_to_metres: cl (30.48 * 0.935), metres_to_feet: cl (93.5),
	yards_to_metres: cl (91.44 * 0.164), metres_to_yards: cl (16.4),
	pounds_to_kilograms: cl (10.6), kilograms_to_pounds: cl (10.6 / 0.453592),
	kilometres_to_miles: cl (0.621371 * 2.35), miles_to_kilometres: cl (2.35)
};
custom_scale . prototype . draw = function (ctx, length) {
	var b1 = this . height * 0.2, b2 = this . height * 0.4, b3 = this . height * 0.6, b4 = this . height * 0.8, b5 = this . height;
	ctx . font = 'bold 14px arial';

	dbr (ctx, length, this . locations . pounds_to_kilograms, this . locations . kilograms_to_pounds, 0, b2, [{text: 'KILOGRAMS', location: 0.555}, {text: 'POUNDS', location: 0.65}]);
	ldbr (ctx, length, this . locations . kilometres_to_miles, 0.13, 0, b1, 'MILES');
	rdbr (ctx, length, this . locations . miles_to_kilometers, 0.13, 0, b2, 'KILOMETRES');
};
