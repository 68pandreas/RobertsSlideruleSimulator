var dbr = function (ctx, length, from, to, b1, b2, texts) {
	from *= length; to *= length;
	ctx . beginPath (); ctx . moveTo (from, b1); ctx . lineTo (from, b2);
	for (ind in texts) {
		var text = texts [ind];
		var span = ctx . measureText (text . text) . width * 0.5 + 2;
		var tt = length * text . location;
		if (tt > from && tt < to) {ctx . lineTo (tt - span, b2); from = tt + span; ctx . moveTo (from, b2);}
		ctx . fillText (text . text, length * text . location, b2);
	}
	ctx . lineTo (to, b2); ctx . lineTo (to, b1); ctx . stroke ();
};
var ldbr = function (ctx, length, from, to, b1, b2, text) {
	from *= length; to *= length;
	ctx . beginPath (); ctx . moveTo (from, b1); ctx . lineTo (from, b2);
	var span = ctx . measureText (text);
	ctx . lineTo (to - ctx . measureText (text) . width * 0.5 - 2, b2); ctx . stroke ();
	ctx . fillText (text, to, b2);
};
var rdbr = function (ctx, length, from, to, b1, b2, text) {
	from *= length; to *= length;
