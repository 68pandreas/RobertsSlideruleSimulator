<html>
  <head>
    <title>Aristo 0906 bischolar</title>
  </head>
<body>

<div id="root"></div>

<!--
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
-->
<script src="react.js"></script>
<script src="react-dom.js"></script>

<script src="sliderule_construction_kit.js"></script>
<script src="scales.js"></script>

<script>

var sliderules = new Sliderules ();
var bg = new Image (); bg . src = "architecture008.jpg";
//sliderules . background = bg;
var s = new Sliderule (1000, {cursor_markings: false});
s . braces . push (new LeftBrace (2, 0.07, 8, 'white', 'black', 60, 1));
s . braces . push (new RightBrace (2, 0.07, 8, 'white', 'black', 60, 1));
s . cursors . push (new CursorText ("ARISTO", 0.094, 226, '12px arial', 'black', 'right', 'middle'));
sliderules . sliderules . push (s);
var r = new Rule ({border_colour: 'white'});
s . rules . push (r);
r . scales . push (new spacer (24, {centre: "ARISTO-BISCHOLAR", cs: 0, ca: 'left', cc: 'red', right: "ARISTO 0906 GERMANY", rs: 0}));
r . scales . push (new scale_K (24, {left: "K", right: "X\u00B3", rs: 0.08, ra: 'left'}));
r . scales . push (new scale_A (24, {left: "A", right: "X\u00B2", rs: 0.08, ra: 'left'}));
r = new Rule ({rounding: 0, stator: 1});
s . rules . push (r);
r . scales . push (new scale_B (24, {left: "B", right: "X\u00B2", rs: 0.08, ra: 'left', highlight: 'yellow', highlight_left: 0.199, highlight_right: 0.199}));
r . scales . push (new scale_AI (24, {left: "BI", right: "1/X\u00B2", marking_colour: 'red', rs: 0.08, ra: 'left'}));
r . scales . push (new spacer (4));
r . scales . push (new scale_S_down (24, {left: "S", right: "\u2222 sin", rs: 0.08, ra: 'left', left_extension: 0.02}));
r . scales . push (new scale_C (24, {left: "C", right: "X", rs: 0.08, ra: 'left', highlight: 'yellow', highlight_left: 0.199, highlight_right: 0.199}));
r = new Rule ();
s . rules . push (r);
r . scales . push (new scale_D (24, {left: "D", right: "X", rs: 0.08, ra: 'left'}));
r . scales . push (new scale_M (24, {left: "L", right: "lg x", rs: 0.08, ra: 'left'}));
r . scales . push (new scale_P (24, {marking_colour: 'red', left: "P", right: "\u221A(1-x\u00B2)", ra: 'left', rs: 0.08, left_extension: 0.0}));

s = new Sliderule (1000, {position: {x: 0, y: 30}, cursor_motion: 4, markings_colour: 'gold', markings_background: 'black'});
sliderules . sliderules . push (s);
s . backBraces . push (new LeftBrace (2, 0.07, 8, 'white', 'black', 60, 1));
s . backBraces . push (new RightBrace (2, 0.07, 8, 'white', 'black', 60, 1));
r = new Rule ();
s . rules . push (r);
r . scales . push (new spacer (4));
r . scales . push (new scale_ST (24, {left: "ST", right: "\u2222 arc", rs: 0.08, ra: 'left', left_extension: 0.02, right_extension: 0.025}));
r . scales . push (new scale_T (24, {left: "T1", right: "\u2222 tan", rs: 0.08, ra: 'left', left_extension: 0.02}));
r . scales . push (new spacer (2));
r . scales . push (new scale_T1_down (24, {left: "T2", right: "\u2222 tan", rs: 0.08, ra: 'left', right_extension: 0.02}));
r . scales . push (new scale_CF (24, {left: "DF", right: "\u03c0X", rs: 0.08, ra: 'left', left_extension: 0.04, right_extension: 0.06, index: '>>1<<'}));
r = new Rule ({stator: 1, rounding: 0, rule_motion: 4});
s . rules . push (r);
r . scales . push (new scale_DF (24,
  {left: "CF", right: "\u03c0X", rs: 0.08, ra: 'left', left_extension: 0.04, right_extension: 0.06,
  highlight: 'yellow', highlight_left: 0.199, highlight_right: 0.199, index: '>>1<<'}));
r . scales . push (new scale_CIF (24, {left: "CIF", right: "1/(\u03c0X)", rs: 0.08, ra: 'left', marking_colour: 'red', left_extension: 0.03, right_extension: 0.03}));
r . scales . push (new spacer (2));
r . scales . push (new scale_DI (24, {left: "DI", right: "1/x", rs: 0.08, ra: 'left', marking_colour: 'red'}));
r . scales . push (new scale_C (24, {left: "C", right: "X", rs: 0.08, ra: 'left', highlight: 'yellow', highlight_left: 0.199, highlight_right: 0.199}));
r = new Rule ();
s . rules . push (r);
r . scales . push (new scale_D (24, {left: "D", right: "X", rs: 0.08, ra: 'left'}));
r . scales . push (new scale_CI (24, {left: "DI", marking_colour: 'red', right: "1/x", rs: 0.08, ra: 'left'}));
r . scales . push (new spacer (2));
r . scales . push (new scale_SC_down (24, {left: "S", left_extension: 0.02, right: "\u2222 sin", rs: 0.08, ra: 'left', centre: "\u2222 cos", cs: 1.076, ca: 'right', cc: 'red'}));

</script>

<script src="sliderule_application.js"></script>
<script>
'use strict';

ReactDOM.render(React.createElement(SlideruleApplication, null), document.getElementById('root'));
</script>

</body></html>
