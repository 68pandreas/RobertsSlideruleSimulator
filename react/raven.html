<html>
  <head>
    <title>Raven</title>
  </head>
<body>
<div>
	<input type = checkbox id = on_side onchange = "javascript: changeMarkings ('stator', this . checked);" />Markings on side.
	<input type = checkbox id = on_hairline onchange = "javascript: changeMarkings ('hairline', this . checked);" />Markings on centre hairline.
	<input type = checkbox id = on_extras onchange = "javascript: changeMarkings ('hairlines', this . checked);" />Markings on additional hairlines.
	<input type = checkbox id = other_side onchange = "javascript: changeSide (this . checked ? 'back' : 'front');" />Other side.
	<input type = checkbox id = version onchange = "javascript: changeVersion (this . checked ? 'us' : 'german');" />Version US/German.
	<input type = checkbox id = short_long onchange = "javascript: changeSize (this . checked ? 900 : 1200);" />Short/Long
  <br/>
  <select id = lessons><option value = "Choose Lesson ====" >Choose Lesson ====</option></select>
  <input type = button value = "Play lesson" onclick = "javascript: playLesson ('lessons');" />&nbsp;&nbsp;&nbsp;
  <select id = tests><option value = "Choose Test of Merit ====" >Choose Test of Merit ====</option></select>
  <input type = button value = "Attempt test" onclick = "javascript: playLesson ('tests');" />&nbsp;&nbsp;&nbsp;
  <input type = button id = clear_instructions onclick = "javascript: document . getElementById ('info') . innerHTML = '';" value = "Clear instructions." />
  <div style = "display: block; position: fixed; background-color: white; border-color: black; border-style: solid; border-width: 1px;">
    <font color = red ><span id = info /></font>
  </div>
</div>
<div id="root"></div>

<script src="react.js"></script>
<script src="react-dom.js"></script>

<script src="sliderule_construction_kit.js"></script>
<script src="scales.js"></script>
<script src="folded_scales.js"></script>
<script src="sliderule_ctrl.js"></script>

<script src="manual/sliderule_tutorial_manual.js"></script>
<script src="manual/sliderule_tutorial_multiplications.js"></script>
<script src="manual/sliderule_tutorial_multiplications_folded.js"></script>
<script src="manual/sliderule_tutorial_reciprocal.js"></script>
<script src="manual/sliderule_tutorial_trigonometry.js"></script>
<script src="manual/sliderule_test_manual.js"></script>
<script src="manual/sliderule_test_multiplications.js"></script>
<script src="manual/sliderule_test_reciprocal.js"></script>
<script src="manual/sliderule_test_multiplications_folded.js"></script>
<script src="manual/sliderule_test_trigonometry.js"></script>


<script>

readSlideruleLessons ('lessons', [userManual, multiplicationLessons, foldedMultiplicationLessons, reciprocalLessons, trigonometryLessons]);
readSlideruleLessons ('tests', [userTrial, multiplicationTests, foldedMultiplicationTests, reciprocalTests, trigonometryTests]);


var outback = new Image (); outback . src = 'outback.jpg'; outback . onload = function () {sliderules . requireRedraw = true;};

var sliderules = new Sliderules ({background: outback, background_translation: {x: 0, y: -360}, background_colour: 'black', name: 'RAVEN', manufacturer: 'HERCs', made_in: "Made in Australia"});

</script>

<script src="raven.js"></script>

<script src="sliderule_application.js"></script>

<script>
changeMarkings ('stator', document . getElementById ('on_side') . checked);
changeMarkings ('hairline', document . getElementById ('on_hairline') . checked);
changeMarkings ('hairlines', document . getElementById ('on_extras') . checked);
changeSide (document . getElementById ('other_side') . checked ? 'back' : 'front');
changeVersion (document . getElementById ('version') . checked ? 'us' : 'german');
changeSize (document . getElementById ('short_long') . checked ? 800 : 1200);
</script>

</body></html>
