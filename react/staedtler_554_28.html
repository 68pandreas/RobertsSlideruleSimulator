<html>
  <head>
    <title>Staedtler 554</title>
  </head>
<body>
<div>
	<input type = checkbox onchange = "javascript: changeMarkings ('stator', this . checked);" />Markings on side.
	<input type = checkbox onchange = "javascript: changeMarkings ('hairline', this . checked);" />Markings on centre hairline.
	<input type = checkbox onchange = "javascript: changeMarkings ('hairlines', this . checked);" />Markings on additional hairlines.
	<input type = checkbox onchange = "javascript: changeSide (this . checked ? 'back' : 'front');" />Other side.
	<input type = checkbox onchange = "javascript: changeSize (this . checked ? 900 : 1200);" />Short/Long
</div>
<div id="root"></div>

<script src="react.js"></script>
<script src="react-dom.js"></script>

<script src="sliderule_construction_kit.js"></script>
<script src="scales.js"></script>

<script>
var logo = new Image (); logo . src = "staedtler_logo.png";
var sliderules = new Sliderules ({background: logo, background_colour: '#004082'});
var s = new Sliderule (1200, {inactive: false}); sliderules . sliderules . push (s);
s . braces . push (new StaedtlerLeftBrace (4, 0.13, 0.17, 0.17, 0.19, 10, 80, 90, '#aaaaff', 'red'));
s . braces . push (new StaedtlerLeftBrace (4, 0.133, 0.16, 0.168, 0.188, 12, 78, 90, '#ddddff', 'red'));
s . braces . push (new Screw (0.04, 28, 10, 0.5, '#b5a642', '#605321'));
s . braces . push (new Screw (0.056, 68, 6, 0.5, '#b5a642', '#605321'));
s . braces . push (new Screw (0.04, 229, 10, 0.5, '#b5a642', '#605321'));
s . braces . push (new Screw (0.056, 186, 6, 0.5, '#b5a642', '#605321'));
s . braces . push (new StaedtlerRightBrace (4, 0.13, 0.17, 0.17, 0.19, 10, 80, 90, '#aaaaff', 'red'));
s . braces . push (new StaedtlerRightBrace (4, 0.133, 0.16, 0.168, 0.188, 12, 78, 90, '#ddddff', 'red'));
s . braces . push (new Screw (1.36, 28, 10, 0.5, '#b5a642', '#605321'));
s . braces . push (new Screw (1.344, 68, 6, 0.5, '#b5a642', '#605321'));
s . braces . push (new Screw (1.36, 229, 10, 0.5, '#b5a642', '#605321'));
s . braces . push (new Screw (1.344, 186, 6, 0.5, '#b5a642', '#605321'));
var r = new Rule ({left_margin: 0.18, alt_left_margin: 0.2, right_margin: 0.18, alt_right_margin: 0.2}); s . rules . push (r);
r . scales . push (new scale_P (18, {left: "P", right: "\u221a1-(0.1X)\u00b2", rs: 0.07, marking_colour: 'red'}));
r . scales . push (new scale_CSdec (18, {left: "S", left_extension: 0.024}));
r . scales . push (new scale_CTTdec (18, {left: "T\u2081", left_extension: 0.024}));
r . scales . push (new scale_CTT1dec (18, {left: "T\u2082"}));
r . scales . push (new scale_A (18, {left: "A", right: "X\u00b2", rs: 0.07, left_extension: 0.065, right_extension: 0.06, indices: [1, 1, 1], alt: 'black'}));
r = new Rule ({stator: 1}); s . rules . push (r);
r . scales . push (new scale_B (18));
r . scales . push (new scale_K (18));
r . scales . push (new spacer (2));
r . scales . push (new scale_DI (18));
r . scales . push (new scale_C (18));
r = new Rule ({alt_left_margin: 0.18, alt_right_margin: 0.18}); s . rules . push (r);
r . scales . push (new scale_D (18));
r . scales . push (new scale_W1 (18));
r . scales . push (new scale_W2 (18));
r . scales . push (new scale_M (18));
r . scales . push (new scale_ST_down (18));

//=============================

s = new Sliderule (1200, {inactive: true}); sliderules . sliderules . push (s);
s . braces . push (new StaedtlerLeftBrace (4, 0.13, 0.17, 0.17, 0.19, 10, 80, 90, '#aaaaff', 'red'));
s . braces . push (new StaedtlerLeftBrace (4, 0.133, 0.16, 0.168, 0.188, 12, 78, 90, '#ddddff', 'red'));
s . braces . push (new Screw (0.04, 28, 10, 0.5, '#b5a642', '#605321'));
s . braces . push (new Screw (0.056, 68, 6, 0.5, '#b5a642', '#605321'));
s . braces . push (new Screw (0.04, 229, 10, 0.5, '#b5a642', '#605321'));
s . braces . push (new Screw (0.056, 186, 6, 0.5, '#b5a642', '#605321'));
s . braces . push (new StaedtlerRightBrace (4, 0.13, 0.17, 0.17, 0.19, 10, 80, 90, '#aaaaff', 'red'));
s . braces . push (new StaedtlerRightBrace (4, 0.133, 0.16, 0.168, 0.188, 12, 78, 90, '#ddddff', 'red'));
s . braces . push (new Screw (1.36, 28, 10, 0.5, '#b5a642', '#605321'));
s . braces . push (new Screw (1.344, 68, 6, 0.5, '#b5a642', '#605321'));
s . braces . push (new Screw (1.36, 229, 10, 0.5, '#b5a642', '#605321'));
s . braces . push (new Screw (1.344, 186, 6, 0.5, '#b5a642', '#605321'));
r = new Rule ({left_margin: 0.18, alt_left_margin: 0.2, right_margin: 0.18, alt_right_margin: 0.2}); s . rules . push (r);
r . scales . push (new scale_LL00 (18));
r . scales . push (new scale_LL01 (18));
r . scales . push (new scale_LL02 (18));
r . scales . push (new scale_LL03 (18));
r . scales . push (new scale_CF (18));
r = new Rule ({stator: 1}); s . rules . push (r);
r . scales . push (new scale_DF (18));
r . scales . push (new scale_CIF (18));
r . scales . push (new spacer (2));
r . scales . push (new scale_DI (18));
r . scales . push (new scale_C (18));
r = new Rule ({alt_left_margin: 0.18, alt_right_margin: 0.18}); s . rules . push (r);
r . scales . push (new scale_D (18));
r . scales . push (new scale_LL3_down (18));
r . scales . push (new scale_LL2_down (18));
r . scales . push (new scale_LL1_down (18));
r . scales . push (new scale_LL0_down (18, {left_extension: 0.1, right_extension: 0.1}));

</script>

<script src="sliderule_application.js"></script>
<script>
'use strict';

ReactDOM.render(React.createElement(SlideruleApplication, null), document.getElementById('root'));
</script>

</body></html>
