<html>
  <head>
    <title>Skala</title>
  </head>
<body>
<div>
	<input type = checkbox onchange = "javascript: changeMarkings ('stator', this . checked);" />Markings on side.
	<input type = checkbox onchange = "javascript: changeMarkings ('hairline', this . checked);" />Markings on centre hairline.
	<input type = checkbox onchange = "javascript: changeMarkings ('hairlines', this . checked);" />Markings on additional hairlines.
	<input type = checkbox onchange = "javascript: changeSize (this . checked ? 900 : 1200);" />Short/Long
</div>
<div id="root"></div>

<script src="react.js"></script>
<script src="react-dom.js"></script>

<script src="sliderule_construction_kit.js"></script>
<script src="scales.js"></script>

<script>
var logo = new Image (); logo . src = "skala.png";
var sliderules = new Sliderules ();
var s = new Sliderule (800); sliderules . sliderules . push (s);
var r = new Rule (); s . rules . push (r);
r . scales . push (new scale_L (24));
r . scales . push (new scale_P (24));
r . scales . push (new scale_K (24));
r . scales . push (new scale_A (24));
r = new Rule ({stator: 1}); s . rules . push (r);
r . scales . push (new scale_B (24));
r . scales . push (new scale_CI (24));
r . scales . push (new scale_C (24));
r = new Rule (); s . rules . push (r);
r . scales . push (new scale_D (24));
r . scales . push (new scale_S (24));
r . scales . push (new scale_T (24));
r . scales . push (new scale_ST (24));
s . braces . push (new Logo (logo, 1.28, 48, 0.2));
</script>

<script src="sliderule_application.js"></script>
<script>
'use strict';

ReactDOM.render(React.createElement(SlideruleApplication, null), document.getElementById('root'));
</script>

</body></html>
